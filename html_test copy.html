<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Yahoo Sports News</title>
</head>
<body>

  <h1>Filtered Yahoo Sports News</h1>
  <label for="searchTerm">Search for a term:</label>
  <input type="text" id="searchTerm" placeholder="e.g., Mahomes" />
  <button onclick="fetchAndFilterNews()">Search</button>

  <ul id="news-list"></ul>

  <script>
    async function fetchAndFilterNews() {
      const searchTerm = document.getElementById("searchTerm").value.trim().toLowerCase();
      const response = await fetch("https://sports.yahoo.com/rss/");
      const rssText = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(rssText, "application/xml");

      const items = xml.querySelectorAll("item");
      const newsList = document.getElementById("news-list");

      // Clear any previous results
      newsList.innerHTML = "";

      let count = 0;

      // Loop through items, filtering by the search term
      items.forEach(item => {
        const title = item.querySelector("title").textContent;
        const description = item.querySelector("description").textContent;
        const link = item.querySelector("link").textContent;

        // Check if title or description includes the search term
        if ((title.toLowerCase().includes(searchTerm) || description.toLowerCase().includes(searchTerm)) && count < 5) {
          const listItem = document.createElement("li");
          const anchor = document.createElement("a");
          anchor.href = link;
          anchor.textContent = title;
          anchor.target = "_blank"; // Opens in a new tab

          listItem.appendChild(anchor);
          newsList.appendChild(listItem);

          count++;
        }
      });

      // Show a message if no results are found
      if (count === 0) {
        const message = document.createElement("p");
        message.textContent = "No news articles found for this term.";
        newsList.appendChild(message);
      }
    }
  </script>

</body>
</html>
