<form method="POST" class="form-group">

  <h6>Login</h6>
  {% load crispy_forms_tags %}
  {% csrf_token %}

  <div class="form-field">
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary ml-2">Log in</button>&nbsp;
    <a href = "{% url 'users:password_reset' %}">Forgot Password</a>
  </div>
  
</form>
