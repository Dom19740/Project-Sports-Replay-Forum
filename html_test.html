<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Zone</title>
    <style>
        .hidden {
            display: none; /* Hide elements with this class */
        }
        .switch {
            display: inline-block;
            margin-right: 10px;
        }
        .container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h4>Spoiler Zone</h4>

<!-- First switch and container -->
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="switch-1">
        <span class="slider"></span>
    </label>
    <div class="container hidden" id="container-1">
        <p>first content here</p>
    </div>
</div>

<!-- Second switch and container -->
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="switch-2">
        <span class="slider"></span>
    </label>
    <div class="container hidden" id="container-2">
        <p>second content here</p>
    </div>
</div>

<script>
    // Get the switches and containers
    const switches = document.querySelectorAll('.switch input[type="checkbox"]');
    const containers = document.querySelectorAll('.container');

    // Add event listeners to the switches
    switches.forEach((switchElement, index) => {
        switchElement.addEventListener('change', () => {
            // Get the corresponding container
            const container = containers[index];
            // Toggle the container's visibility based on the switch state
            if (switchElement.checked) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        });
    });
</script>

</body>
</html>
