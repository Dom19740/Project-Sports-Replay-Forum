<div class = "events-list" class="events-list-left">
    <h4 class="inside-header">Recently Voted Events</h4>
    <ul>
        {% for event in recent_voted_events %}
            <li>
                <a href="{% url 'core:event' event.id %}" class="btn btn-pill-light rounded-pill"> {{ event.event_list.name }} - {{ event.event_type }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
