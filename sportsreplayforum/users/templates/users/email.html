<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Poppins, sans-serif;
            color: #333333;
            line-height: 1.6;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #dddddd;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            font-size: 16px;
            padding: 10px 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="cid:welcome-logo" alt="Welcome Logo" style="max-width: 150px;"/>
    </div>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="footer">
            <p>Should I Watch Sports Team</p>
        </div>
    </div>
</body>
</html>
