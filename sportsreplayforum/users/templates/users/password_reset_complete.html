{% extends 'base.html' %}

{% block content %}
<div class="container">
	<br>
  
  {% include 'home/welcome.html' %}

  {% load crispy_forms_tags %}

    <br>
    <h2>Password Changed</h2>
    <br>
    <p>Your password has been updated, you can now login with your new password.</p>

    <form method="POST" class="form-group" action="{% url 'users:login' %}">
      {% csrf_token %}
  
      <div class="form-field">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary ml-2">Log in</button>&nbsp;
      </div>
    </form>

{% endblock content %}
