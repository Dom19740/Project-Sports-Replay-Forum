{% extends 'base.html' %}

{% block content %}
<div class="container">
	<br>
  
  {% include 'core/welcome.html' %}

  {% load crispy_forms_tags %}
  
  <br>
  <h2>Login</h2>
  <br>

  
  <form method="POST" class="form-group">
    {% csrf_token %}

    <div class="form-field">
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary ml-2">Log in</button>&nbsp;
      <a href = "{% url 'users:password_reset' %}">Forgot Password</a>
    </div>
  </form>

{% endblock content %}
