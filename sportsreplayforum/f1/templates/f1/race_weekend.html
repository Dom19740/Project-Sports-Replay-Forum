{% extends 'base_menu.html' %}

{% block content %}

<div class="container">
    <div>
        <h1>Race Weekend</h1>
        <h3>{{ race.date|date:"Y" }} {{ race.name }}</h3>
        <ul>
            {% for event in events %}
                <li>{{ event.date_time|date:"j M" }} - {{ event.event_type|title }} - {{ event.date_time|time:"H:i" }}</li>
            {% endfor %}    
        </ul>
        <p><a href="{% url 'race_list' %}">Back to Race List</a></p>
    </div>

{% endblock %}
