<h1>Rate {{ event.event_type }} for {{ event.race_weekend.name }}</h1>

{% if existing_rating %}
    <p>You have already rated this event with {{ existing_rating.score }} stars.</p>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <label>Rate this event (1 to 3):</label>
        <select name="score">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
        </select>
        <button type="submit">Submit Rating</button>
    </form>
{% endif %}
<a href="{% url 'event_results' event.id %}">View Results</a>
