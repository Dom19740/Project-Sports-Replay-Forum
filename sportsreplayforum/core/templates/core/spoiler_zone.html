{% load event_tags %}

<h5>Spoiler Zone</h5>
{% if event|is_past %}
    <br>
    <div>
        <a href="{% url 'core:replay_platforms' %}" class="btn-pill btn-back">LINKS TO REPLAY PLATFORMS</a>
    </div>

    <br>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Show Highlights</label>
    </div>

    <div class="show-video-container" style="display: none;">
        <br>
        {% if video_id %}
            <a href="https://www.youtube.com/watch?v={{ video_id }}" title="Highlights" target="_blank" rel="noopener">
                <img src="https://img.youtube.com/vi/{{ video_id }}/hqdefault.jpg" style="width: 70%;" />
            </a>
        {% else %}

            <p class="spoiler-warning"><span>WARNING! Opening YouTube may reveal the final score or result</span></p>
            <a href="https://www.youtube.com/results?search_query={{ event.event_type|title }} {{ event.date_time|date:'Y-m-d' }} highlights" title="Search YouTube" target="_blank" rel="noopener" class="btn-pill btn-back">YOUTUBE HIGHLIGHTS</a>
        
        {% endif %}
        <br>
        <br>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Show Results</label>
    </div>
    <br>
    <div class="show-score-container" style="display: none;">
        <p><a href="https://www.thesportsdb.com/event/{{ event.idEvent }}" title="Results" target="_blank" rel="noopener" class="btn-pill btn-back">LINK TO RESULTS</a>
    </div>


{% endif %}
</div>
