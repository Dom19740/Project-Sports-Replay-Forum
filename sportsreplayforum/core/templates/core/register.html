{% extends 'base_menu.html' %}

{% block content %}

<form method="POST" novalidate>
	{% csrf_token %}
	<h3>Sign Up</h3>
		
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Register" />
</form>

{% endblock content%}
