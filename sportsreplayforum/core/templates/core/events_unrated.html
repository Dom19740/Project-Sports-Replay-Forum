<div class="main-container-left events-list">

<h5 class="inside-header">Most Recent Events</h5>

{% for event in last_events %}
    <li>
        <a href="{% url 'core:event' event.id %}" class="btn-pill btn-pill-dark rounded-pill">{{ event.event_list.name }} {{ event.event_type }}</a>
    </li>
    
{% endfor %}
   
</div>
