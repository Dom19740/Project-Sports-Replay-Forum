<div class="main-container-left events-list">

<h5 class="inside-header">Recently Rated Events</h5>

{% for event in recent_voted_events %}
    <li>
        <a href="{% url 'core:event' event.id %}" class="btn-pill btn-pill-light rounded-pill"> {{ event.event_type }} - {{ event.rating.percentage|floatformat:0 }}% Hot</a>
    </li>
{% endfor %}
   
</div>
